<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <form id="myForm" onsubmit="return equalNumbers()">
        <label id="firstPass"></label>
        <input id="pass1" type="password" placeholder="pass1">
        <label id="secoundPass"></label>
        <input id="pass2" type="password" placeholder="pass2">
        <button id="myBtn">send</button>
    </form>

    <form id="myForm1" onsubmit="return valuePasswordes()">
        <label id="firstPass1"></label>
        <input id="pass11" type="password" placeholder="pass1">
        <label id="secoundPass1"></label>
        <input id="pass22" type="password" placeholder="pass2">
        <button id="myBtn1">send</button>
    </form>

    <form id="myForm2" onsubmit="return equalTexts()">
        <label id="firstText"></label>
        <input id="text1" type="text" placeholder="text1">
        <label id="secoundText"></label>
        <input id="text2" type="text" placeholder="text2">
        <button id="myBtn2">send</button>
    </form>

    <form id="myForm3" onsubmit="return checkEqualFirstChar()">
        <label id="firstText1"></label>
        <input id="text11" type="text" placeholder="text1">
        <label id="secoundText1"></label>
        <input id="text22" type="text" placeholder="text2">
        <button id="myBtn3">send</button>
    </form>

    <!-- form -->
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email"><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob"><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword"><br>

        <button type="submit">Submit</button>
    </form>

    <p id="errorMessages" style="color: red"></p>



    <script src="main.js"></script>
</body>
</html>
